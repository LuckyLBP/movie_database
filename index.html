<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles/css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">

    <title>MovieDatabase - by LuckyLBP</title>

  </head>
  <body>

    <!-- Header -->

    <header class="header">

      <a href="./index.html" class="logo" width="40px" height="40px">
        <img src="./assets/svg/movie-logo.svg">
      </a>

      <div class="search-box" search-box>
        <div class="search-wrapper" search-wrapper>
          <input type="text" name="search" aria-label="search movies" placeholder="Search any movies..." class="search-field" autocomplete="off" search-field>

          <img class="leading-icon" src="./assets/img/search.png" alt="leading-icon" width="24px" height="24px">
        </div>

         <button class="search-btn" search-toggler>
            <img src="./assets/img/close.png" alt="close button search box">
         </button>
      </div>

      <button class="search-btn" search-toggler menu-close>
        <img src="./assets/img/search.png" alt="search button">
      </button>

      <button class="menu-btn" menu-btn menu-toggler>
        <img class="menu" src="./assets/img/menu.png" alt="menu button">
        <img class="close" src="./assets/img/close.png" alt="close button">
      </button>

    </header>

    <!-- SIDEBAR -->
    <main>
      <nav class="sidebar" sidebar></nav>
      <div class="overlay" overlay menu-toggler></div>

      <article class="container" page-content></article>
    </main>




    <script type="module" src="./src/typescript/main.ts"></script>
  </body>
</html>
